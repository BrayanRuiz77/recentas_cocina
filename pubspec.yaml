name: recetas_cocina
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0  # Paquete móvil de Firebase Authentication
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0  # Paquete móvil de Firebase Storage
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  provider: ^6.1.1
  uuid: ^4.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf