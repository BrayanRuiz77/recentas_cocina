<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="recetas_cocina">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>recetas_cocina</title>
  <link rel="manifest" href="manifest.json">

  <!-- Librerías de Firebase para Web -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>

  <!-- Inicializa Firebase con tus credenciales -->
  <script>
    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // Tu clave API 
      authDomain: "YOUR_AUTH_DOMAIN", // Tu dominio de autenticación
      projectId: "YOUR_PROJECT_ID", // Tu ID de proyecto 
      storageBucket: "YOUR_STORAGE_BUCKET", // Tu bucket de almacenamiento
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Tu ID de remitente de mensajes
      appId: "YOUR_APP_ID", // Tu ID de aplicación 
      measurementId: "YOUR_MEASUREMENT_ID" // Tu ID de medición
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

</head>
<body>
  <!-- Cargar Bootstrap de Flutter para tu app -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
